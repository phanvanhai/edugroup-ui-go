<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link href="/vendors/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="/vendors/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>

        <link href="/css/light.css" rel="stylesheet" />
    </head>

    <body>
        <!-- <div id="myimage"></div> -->
        <!-- device start -->
        <div id="light-device-main">
            <div id="light-device-list" style="position:relative;">
                <!-- device list start -->
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Danh sách thiết bị &nbsp;
                            <button class="btn btn-info fa fa-refresh" onclick="lightApp.loadDevice();"></button>
                        </h3>
                    </div>
                    <div class="panel panel-default" style="border:none;outline:none;margin:0;">
                    </div>

                    <div class="panel-body" style="padding:0;overflow:auto;">
                        <div id="light-device-list-table">
                            <table class="table table-responsive table-hover table-striped">
                                <thead>
                                    <tr class="active">
                                        <th style="width: 50px;">STT</th>
                                        <th>Tên</th>
                                        <th>Ngày tạo</th>
                                        <th>Giám sát</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- device list end -->
            </div>

            <!-- command start -->
            <div id="light-command-main" style="position:relative;" hidden>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <button class="btn btn-warning fa fa-arrow-left"
                                onclick="lightApp.cancelCommand();"></button>
                            &nbsp; &nbsp;<i id="light-currentDevice"></i>
                        </h3>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4 container">
                                <div class="card text-white bg-success mb-3"
                                    style="border-radius: 10px; margin-top: 3vh;">
                                    <table style="margin: 0 auto;">
                                        <tr style="border-bottom:2px solid white">
                                            <th colspan="5" class="text-center">LƯU LƯỢNG</th>
                                            <br>
                                        </tr>
                                        <tr>
                                            <td class="col-sm-2">Bình 1</td>
                                            <td class="col-sm-2">Bình 2</td>
                                            <td class="col-sm-2">Bình 3</td>
                                            <td class="col-sm-2">Bình 4</td>
                                            <td class="col-sm-2">Bình 5</td>
                                        </tr>
                                        <tr>
                                            <td>12.4 l/p</td>
                                            <td>23.6 l/p</td>
                                            <td>11.0</td>
                                            <td>5</td>
                                            <td>0</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="card text-white bg-dark mb-3" style="border-radius: 10px; margin-top: 3vh;">
                                    <table style="margin: 0 auto;">
                                        <tr style="border-bottom:2px solid white">
                                            <th colspan="4" class="text-center">TDS</th>
                                            <br>
                                        </tr>
                                        <tr>
                                            <td class="col-sm-3">Bình 1</td>
                                            <td class="col-sm-3">Bình 2</td>
                                            <td class="col-sm-3">Bình 3</td>
                                            <td class="col-sm-3">Bình 4</td>
                                        </tr>
                                        <tr>
                                            <td>12.4 ppm</td>
                                            <td>23.6 ppm</td>
                                            <td>11.0 ppm</td>
                                            <td>5 ppm</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="relay">
                                    <button type="button" id="button_first" class="btn btn-success btn-circle btn-sm"
                                        onclick="btn_first()">BẬT</button>
                                </div>
                            </div>
                            <div class="form-group col-md-4 container">
                                <div class="card text-white bg-danger mb-3"
                                    style="border-radius: 10px; margin-top: 3vh;">
                                    <table style="margin: 0 auto;">
                                        <tr style="border-bottom:2px solid white">
                                            <th colspan="3" class="text-center">CÔNG TƠ NƯỚC</th>
                                            <br>
                                        </tr>
                                        <tr>
                                            <td class="col-sm-4">Vào</td>
                                            <td class="col-sm-4"></td>
                                            <td class="col-sm-4">Ra</td>
                                        </tr>
                                        <tr>
                                            <td>123 m3</td>
                                            <td></td>
                                            <td>124 m3</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="card text-white bg-light mb-3"
                                    style="border-radius: 10px; margin-top: 3vh;">
                                    <table style="margin: 0 auto;">
                                        <tr style="border-bottom:2px solid white">
                                            <th colspan="2" class="text-center">CÔNG TƠ ĐIỆN</th>
                                            <br>
                                        </tr>
                                        <tr>
                                            <td class="col-sm-3">Điện năng tiêu thụ</td>
                                            <td class="col-sm-3">Công suất tiêu thụ</td>
                                        </tr>
                                        <tr>
                                            <td>1357 kW</td>
                                            <td>0.04 kWh</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="valve">
                                    <button type="button" id="button_second" class="btn btn-danger btn-circle btn-sm"
                                        onclick="btn_second()"><p>SỤC/XẢ</p></button>
                                </div>
                            </div>
                            <div class="form-group col-md-4 container">
                                <img src="../data/monitor.png" class="img-responsive" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- command end -->
        </div>
    </body>

    <script src="/js/light_user.js">
    </script>

</html>
