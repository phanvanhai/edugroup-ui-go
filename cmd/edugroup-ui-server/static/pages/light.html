<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/vendors/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="/vendors/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>

</head>

<body>
    <!-- <div id="myimage"></div> -->
    <!-- device start -->
    <div id="light-device-main">
        <div id="light-device-list" style="position:relative;">
            <!-- device list start -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Devices &nbsp;
                        <button class="btn btn-info fa fa-refresh" onclick="lightApp.loadDevice();"></button>
                        <button class="btn btn-success fa fa-plus" onclick="lightApp.addDevice();"></button>
                    </h3>
                </div>
                <div class="panel panel-default" style="border:none;outline:none;margin:0;">
                </div>

                <div class="panel-body" style="padding:0;overflow:auto;">
                    <div id="light-device-list-table">
                        <table class="table table-responsive table-hover table-striped">
                            <thead>
                                <tr class="active">
                                    <th style="width: 50px;">STT</th>
                                    <th>Tên</th>
                                    <th>Thông tin</th>
                                    <th>Ngày tạo</th>
                                    <th>Ngày cập nhập</th>
                                    <th>Giám sát</th>
                                    <th>Sửa đổi</th>
                                    <th>Xóa</th>
                                    <!-- <th style="width: 50px;"></th> -->
                                    <!-- <th style="width: 50px;"></th>
                                    <th style="width: 50px;"></th> -->
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot style="display:none;">
                                <tr align="center">
                                    <td colspan=13>Không có thiết bị</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <!-- device list end -->
        </div>

        <!-- device update or add start -->
        <div id='light-device-update-or-add' style="display:none; ">
            <div class="panel panel-success ">
                <div class="panel-heading " id='update-add-title'></div>
                <div class="panel panel-default " style="border:none;outline:none;margin:0; ">
                    <div class="panel-heading " style="padding:5px 2px; ">
                        <div class="edgexIconBtn add-device " onclick="lightApp.uploadDevice('new'); ">
                            <i class="btn btn-success fa fa-check fa-lg " aria-hidden="true "></i>
                        </div>
                        <div class="edgexIconBtn update-device " style="display:none; "
                            onclick="lightApp.uploadDevice(); ">
                            <i class="btn btn-warning fa fa-check fa-lg " aria-hidden="true "></i>
                        </div>
                        <div class="edgexIconBtn " onclick="lightApp.cancelAddOrUpdateDevice() ">
                            <i class="btn btn-danger fa fa-close fa-lg " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>

                <div class="panel-body " style="padding:0;width:100%;overflow:auto; ">
                    <form class='edgexfoundry-device-form' id='add-or-update-device' style="width:100%; ">
                        <fieldset>
                            <legend>Thiết bị</legend>
                            <table>
                                <tr style="display:none;">
                                    <td>Id</td>
                                    <td hidden><input class='form-control' type='text' id='light-deviceID'
                                            value=''></td>
                                </tr>
                                <tr>
                                    <td class="col-sm-2">Tên</td>
                                    <td><input class='form-control' type='text' id='light-deviceName'
                                        placeholder='Tên phải duy nhất trong hệ thống' value=''></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-2">User ID</td>
                                    <td ><input class='form-control' type='text'
                                            id='light-deviceLabels' placeholder='Id của người dùng sở hữu' value=''></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-2">Mã thiết bị</td>
                                    <td><input class='form-control' type='text' id='light-mac'
                                            placeholder='ví dụ: 58BF25330B1C' value=''></td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend>Thông tin thiết bị</legend>
                            <textarea id='light-deviceDescription' style="width:100%;" rows="10"></textarea>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- device update or add end -->

        <!-- command start -->
        <div id="light-command-main" hidden>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <button class="btn btn-warning fa fa-arrow-left" onclick="lightApp.cancelCommand();"></button>
                        &nbsp; &nbsp;<i id="light-currentDevice"></i>
                    </h3>
                </div>
                <fieldset>
                    <legend>Trang thai van </legend>
                    <div class="form-inline">
                        <label>Van ap thap</label>
                        <input id='monitor_apthap' type="checkbox" data-toggle="toggle" data-on="Bật" data-off="Tắt"
                            disabled>
                        &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                        <label>Van ap cao 1:</label>
                        <input id='monitor_apcao1' type="checkbox" data-toggle="toggle" data-on="Bật" data-off="Tắt"
                            disabled>
                        &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                        <label>Van ap cao 2:</label>
                        <input id='monitor_apcao2' type="checkbox" data-toggle="toggle" data-on="Bật" data-off="Tắt"
                            disabled>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Dieu khien </legend>
                    <div class="form-inline">
                        <label>Relay AC:</label>
                        <input id='monitor_relay_ac' type="checkbox" data-toggle="toggle" data-on="Bật" data-off="Tắt">
                        &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                        <label>Bom:</label>
                        <input id='monitor_bom' type="checkbox" data-toggle="toggle" data-on="Bật" data-off="Tắt">
                        &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                        <label">Van tu:</label>
                            <input id='monitor_vantu' type="checkbox" data-toggle="toggle" data-on="Bật" data-off="Tắt">
                            &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                            <label">Relay 1:</label>
                                <input id='monitor_relay1' type="checkbox" data-toggle="toggle" data-on="Bật"
                                    data-off="Tắt">
                                &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                                <label>Relay 2:</label>
                                <input id='monitor_relay2' type="checkbox" data-toggle="toggle" data-on="Bật"
                                    data-off="Tắt">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Trang cam bien </legend>
                    <label>Tong nuoc vao (m3)</label>
                    <input id='monitor_volume1' type="text" disabled>
                    <label>Tong nuoc ra (m3)</label>
                    <input id='monitor_volume2' type="text" disabled>
                    <label>Luu luong binh 1 (l/ph)</label>
                    <input id='monitor_flow1' type="text" disabled>
                    <label>Luu luong binh 2 (l/ph)</label>
                    <input id='monitor_flow2' type="text" disabled>
                    <label>Luu luong binh 3 (l/ph)</label>
                    <input id='monitor_flow3' type="text" disabled>
                    <label>Luu luong binh 4 (l/ph)</label>
                    <input id='monitor_flow4' type="text" disabled>
                    <label>Luu luong binh 5 (l/ph)</label>
                    <input id='monitor_flow5' type="text" disabled>

                    <br>
                    <label>TDS 1 (ppm)</label>
                    <input id='monitor_tds1' type="text" disabled>
                    <label>TDS 2 (ppm)</label>
                    <input id='monitor_tds2' type="text" disabled>
                    <label>TDS 3 (ppm)</label>
                    <input id='monitor_tds3' type="text" disabled>
                    <label>TDS 4 (ppm)</label>
                    <input id='monitor_tds4' type="text" disabled>

                    <br>
                    <label>Dien nang tieu thu (kW)</label>
                    <input id='monitor_power_kw' type="text" disabled>
                    <label>Dien ap (V)</label>
                    <input id='monitor_power_u' type="text" disabled>
                    <label>Dong dien (A)</label>
                    <input id='monitor_power_i' type="text" disabled>
                    <label>Cong suat tieu thu (kWh)</label>
                    <input id='monitor_power_kwh' type="text" disabled>
                </fieldset>
            </div>
        </div>
        <!-- command end -->
    </div>
</body>

<script src="/js/light.js">
</script>

</html>
