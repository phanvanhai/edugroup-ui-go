<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="/vendors/bootstrap-toggle/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="/vendors/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>

    <link href="/css/light.css" rel="stylesheet" />
</head>

<body>
    <!-- <div id="myimage"></div> -->
    <!-- device start -->
    <div id="light-device-main">
        <div id="light-device-list" style="position:relative;">
            <!-- device list start -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Devices &nbsp;
                        <button class="btn btn-info fa fa-refresh" onclick="lightApp.loadDevice();"></button>
                        <button class="btn btn-success fa fa-plus" onclick="lightApp.addDevice();"></button>
                    </h3>
                </div>
                <div class="panel panel-default" style="border:none;outline:none;margin:0;">
                </div>

                <div class="panel-body" style="padding:0;overflow:auto;">
                    <div id="light-device-list-table">
                        <table class="table table-responsive table-hover table-striped">
                            <thead>
                                <tr class="active">
                                    <th style="width: 50px;">STT</th>
                                    <th>Tên</th>
                                    <th>Thông tin</th>
                                    <th>Ngày tạo</th>
                                    <th>Ngày cập nhập</th>
                                    <th>Giám sát</th>
                                    <th style="width: 50px;"></th>
                                    <th style="width: 50px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- device list end -->
        </div>

        <!-- device update or add start -->
        <div id='light-device-update-or-add' style="display:none; ">
            <div class="panel panel-success ">
                <div class="panel-heading " id='update-add-title'></div>
                <div class="panel panel-default " style="border:none;outline:none;margin:0; ">
                    <div class="panel-heading " style="padding:5px 2px; ">
                        <div class="edgexIconBtn add-device " onclick="lightApp.uploadDevice('new'); ">
                            <i class="btn btn-success fa fa-check fa-lg " aria-hidden="true "></i>
                        </div>
                        <div class="edgexIconBtn update-device " style="display:none; "
                            onclick="lightApp.uploadDevice(); ">
                            <i class="btn btn-warning fa fa-check fa-lg " aria-hidden="true "></i>
                        </div>
                        <div class="edgexIconBtn " onclick="lightApp.cancelAddOrUpdateDevice() ">
                            <i class="btn btn-danger fa fa-close fa-lg " aria-hidden="true "></i>
                        </div>
                    </div>
                </div>

                <div class="panel-body " style="padding:0;width:100%;overflow:auto; ">
                    <form class='edgexfoundry-device-form' id='add-or-update-device' style="width:100%; ">
                        <fieldset>
                            <legend>Thiết bị</legend>
                            <table>
                                <tr style="display:none;">
                                    <td>Id</td>
                                    <td hidden><input class='form-control' type='text' id='light-deviceID' value=''>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-sm-2">Tên</td>
                                    <td><input class='form-control' type='text' id='light-deviceName'
                                            placeholder='Tên phải duy nhất trong hệ thống' value=''></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-2">User ID</td>
                                    <td><input class='form-control' type='text' id='light-deviceLabels'
                                            placeholder='Id của người dùng sở hữu' value=''></td>
                                </tr>

                                <tr>
                                    <td class="col-sm-2">Mã thiết bị</td>
                                    <td><input class='form-control' type='text' id='light-mac'
                                            placeholder='ví dụ: 58BF25330B1C' value=''></td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend>Thông tin thiết bị</legend>
                            <textarea id='light-deviceDescription' style="width:100%;" rows="10"></textarea>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- device update or add end -->

        <!-- command start -->
        <div id="light-command-main" style="position:relative;" hidden>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <button class="btn btn-warning fa fa-arrow-left" onclick="lightApp.cancelCommand();"></button>
                        &nbsp; &nbsp;<i id="light-currentDevice"></i>
                    </h3>
                </div>
            </div>
            <div class="bg-imgage img-responsive"
                style="background-image: url('./data/detail.png'); background-repeat: no-repeat; background-size: 100% 80%; height: 100vh; width: 100vw">
                <div id="light-command-main" style="position:relative;" show>
                </div>
                <div class="tds">
                    <p class="h1">TDS</p>
                    <div class="form-row">
                        <div class="col-sm-3" id="monitor_tds1">0</div>
                        <div class="col-sm-3" id="monitor_tds2">0</div>
                        <div class="col-sm-3" id="monitor_tds3">0</div>
                        <div class="col-sm-3" id="monitor_tds4">0</div>
                    </div>
                </div>

                <div class="luuluong">
                    <p class="h2">LƯU LƯỢNG</p>
                    <div class="form-row">
                        <div class="col-sm-2" id="monitor_flow1">0</div>
                        <div class="col-sm-2" id="monitor_flow2">0</div>
                        <div class="col-sm-2" id="monitor_flow3">0</div>
                        <div class="col-sm-2" id="monitor_flow4">0</div>
                        <div class="col-sm-2" id="monitor_flow5">0</div>
                    </div>
                </div>

                <div class="tongluuluong">
                    <p class="h3">TỔNG LL (M3)</p>
                    <div class="form-row">
                        <div class="col-sm-1" id="monitor_volume1">0</div>
                        <div class="col-sm-1" id="monitor_volume1">0</div>
                    </div>
                </div>

                <div class="diennang">
                    <p class="h4">ĐIỆN NĂNG</p>
                    <div class="form-row">
                        <div class="col-sm-4" id="monitor_power_kw">0</div>
                        <div class="col-sm-4" id="monitor_power_kwh">0</div>
                        <div class="col-sm-4" style="background-color: red" id="monitor_power_i">0</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4 container">
                        <div class="relay">
                            <button type="button" id="monitor_relay_ac" class="btn btn-success btn-circle btn-sm"
                                onclick="lightApp.command_onoff_relayAC()">BẬT</button>
                        </div>
                    </div>
                    <div class="form-group col-md-4 container">
                        <div class="valve">
                            <button type="button" id="monitor_relay1" class="btn btn-danger btn-circle btn-sm"
                                onclick="lightApp.command_onoff_bom_relay1()">XẢ</button>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_uv" class="btn btn-primary btn-sm" onclick="">UV
                            cực tím</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_light" class="btn btn-light btn-sm"
                            onclick="btn_t33()">T33/K33</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_ro" class="btn btn-ro btn-sm" onclick="btn_ro()">RO</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_secondary" class="btn btn-secondary btn-sm" onclick="btn_pp()">
                            PP</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_gac" class="btn btn-gac btn-sm" onclick="btn_gac()">
                            GAC</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_cto" class="btn btn-cto btn-sm" onclick="btn_cto()">
                            CTO</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_tho" class="btn btn-tho btn-sm" onclick="btn_tho()">
                            Lọc thô</button>
                    </div>
                </div>

                <div class="form-group col-md-4 container">
                    <div class="valve">
                        <button type="button" id="button_pump" class="btn btn-pump btn-sm" onclick="btn_pump()">
                            Bơm</button>
                    </div>
                </div>
            </div>
            <div class="form-row" id="info-tech">
                <div class="form-group col-md-4 container">
                    <div class="tech-description">
                        <div class="card text-white bg-primary mb-3" style="max-width: 35rem;">
                            <div class="card-header">Thông tin</div>
                            <hr>
                            <div class="card-body">
                                <p class="card-text" id="info-detail"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-4 container"></div>
                <div class="form-group col-md-4 container">
                    <div class="tech-description">
                        <div class="card text-white bg-danger mb-3" style="max-width: 35rem;">
                            <div class="card-header">Kỹ thuật</div>
                            <hr>
                            <div class="card-body">
                                <textarea class="form-control" id="info-set" rows="8"
                                    style="background-color: #ff7b25; color: #fff"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>

<script src="/js/light.js">
</script>

</html>
